<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangky</title>
    <link rel="stylesheet" href="Dangky.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section>
        <div class="sign_up">
            <p>Đăng ký tài khoản</p>
        </div>
        <div class="container">
            <div class="content">
                <div class="form_group">
                    <div class="items">
                        <p>Tên tài khoản</p>
                        <input type="text" placeholder="Tên tài khoản" id="account">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="require">
                        <p>*Chưa nhập tên tài khoản</p>
                    </div>
                </div>
                <div class="form_group">
                    <div class="items">
                        <p>Nhập email</p>
                        <input type="email" placeholder="Nhập email" id="email">
                        <i class="fa-solid fa-envelope"></i>  
                    </div>
                    <div class="require">
                        <p>*Chưa nhập email</p>
                    </div>
                </div>
                <div class="form_group">
                    <div class="items">
                        <p>Mật khẩu</p>
                        <input type="password" placeholder="Mật khẩu" class="password" id="password">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="require">
                        <p>*Chưa nhập mật khẩu</p>
                    </div>
                </div>
                <div class="form_group">
                    <div class="items">
                        <p>Xác minh mật khẩu</p>
                        <input type="password" placeholder="Nhập lại mật khẩu" class="password">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="require">
                        <p>*Chưa nhập lại mật khẩu</p>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" id="submit">
                </div>
            </div>
            <div class="divider"></div>
            <div class="link">
                <p>Tạo tài khoản với</p>
                <div class="social">
                    <a href="" class="social_link" id="fb"> 
                        <i class="fa-brands fa-facebook"></i>
                        <p>Facebook</p>    
                    </a>
                    <a href="" class="social_link" id="gg">
                        <i class="fa-brands fa-google"></i>
                        <p>Google</p>    
                    </a>
                    <a href="" class="social_link" id="apple">
                        <i class="fa-brands fa-apple"></i>
                        <p>Apple</p>    
                    </a>
                </div>
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="Dangky.js"></script>
</body>
</html>
