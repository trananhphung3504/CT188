<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="Dangnhap.css" />
    <link
      rel="shortcut icon"
      href="img/logo_transparent.png"
      type="image/x-icon"
    />

    <title>Đăng Nhập</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="login">
          <p>Đăng nhập tài khoản</p>
        </div>
        <div class="containerContent">
          <form action="#">
            <label for="email">Email</label>
            <div class="inputRow">
              <input type="email" placeholder="Enter your Email" id="email" />
            </div>
            <label for="password">Password</label>
            <div class="inputRow">
              <input type="password" id="password" placeholder="Enter your Password"/>
              <i class="fa-solid fa-eye eye"></i>
            </div>
            <div class="inputFP">
              <a href="#">Quên mật khẩu?</a>
            </div>
            <button class="sign_in">LOGIN</button>
          </form>
          <h5>Theo dõi chúng tôi</h5>
          <div class="social">
            <a href="" class="social_link" id="fb">
              <i class="fa-brands fa-facebook"></i>
              <p>Facebook</p>
            </a>
            <a href="" class="social_link" id="gg">
              <i class="fa-brands fa-google"></i>
              <p>Google</p>
            </a>
            <a href="" class="social_link" id="apple">
              <i class="fa-brands fa-apple"></i>
              <p>Apple</p>
            </a>
          </div>
          <p>Khách hàng mới? <a href="Dangky.html">Tạo tài khoản</a></p>
        </div>
      </div>
    </main>
    <script src="Dangnhap.js"></script>
  </body>
</html>
